_BASE_: Base-PointRend-RCNN-FPN.yaml
MODEL:
  WEIGHTS: R-50.pkl
  MASK_ON: true
  RESNETS:
    DEPTH: 50
  RPN: 
    POST_NMS_TOPK_TRAIN: 100
    POST_NMS_TOPK_TEST: 100
  POINT_HEAD: 
    NUM_CLASSES: 1
DATASETS: 
  TRAIN: ("pig_train",)
  TEST: ("pig_eval",)
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.02
  STEPS: (210000, 250000)
  MAX_ITER: 270000
OUTPUT_DIR: ./output